# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11
language: swift
# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -destination 'platform=iOS Simulator,name=iPhone Xs,OS=13.0' -workspace Example/CombineExtensions.xcworkspace -scheme CombineExtensions-Example -sdk iphonesimulator13.0 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
